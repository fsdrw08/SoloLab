# yaml-language-server: $schema=https://raw.githubusercontent.com/Relativ-IT/Butane-Schemas/Release/Butane-Schema.json
variant: fcos
version: 1.5.0
storage:
  files:
    # https://github.com/bootc-dev/bootc/blob/1d5974e6cd5f0c112fc6d9a1162e91389e5aa6dc/crates/lib/src/fixtures/spec-ostree-to-bootc.yaml
    - path: /etc/yum.repos.d/fedora.repo
      overwrite: true
      contents:
        inline: |
          apiVersion: org.containers.bootc/v1alpha1
          kind: BootcHost
          metadata:
            name: host
          spec:
            image:
              image: quay.io/centos-bootc/centos-bootc:stream9
              transport: registry
            bootOrder: default
