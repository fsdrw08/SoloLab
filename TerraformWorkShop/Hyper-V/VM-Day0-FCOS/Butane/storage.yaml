variant: fcos
version: 1.5.0
storage:
  # data disk
  disks:
    - device: /dev/sdb
      wipe_table: false
      partitions:
        - label: 1001
          number: 1
          size_mib: 40959
        - label: 1000
          number: 2
          size_mib: 40959
  filesystems:
    - device: /dev/disk/by-partlabel/1001
      format: xfs
      path: /var/home/podmgr
      wipe_filesystem: false
      label: 1001
      with_mount_unit: true
    - device: /dev/disk/by-partlabel/1000
      format: xfs
      path: /var/home/core
      wipe_filesystem: false
      label: 1000
      with_mount_unit: true
