global:
  imageRegistry: zot.vyos.sololab
traefik:
  containerPorts: []
  # https://developer.hashicorp.com/terraform/enterprise/deploy/prepare-host#set-the-security-context-for-podman-on-rhel-and-selinux
  containerSecurityContext:
    enabled: true
    seLinuxOptions:
      type: spc_t
  configFiles:
    static:
      # providers:
      #   consulCatalog:
      #     endpoint:
      #       address: consul.day1.sololab:8501
      #       datacenter: dc1
      #       scheme: https
      #       tls:
      #         ca: /etc/traefik/tls/ca.crt
      serversTransport:
        rootCAs:
          - /etc/traefik/tls/ca.crt
      global:
        checkNewVersion: false
        sendAnonymousUsage: false
      entryPoints:
        traefik:
          address: ":8080"
        web:
          address: ":80"
          forwardedHeaders:
            trustedIPs:
              - "0.0.0.0/0"
          # https://blog.holtzweb.com/posts/HAProxy-Proxy-Protocol-on-OPNSense-to-Traefik/
          # https://doc.traefik.io/traefik/reference/install-configuration/entrypoints/#proxyProtocol-trustedIPs
          proxyProtocol:
            trustedIPs:
              - 192.168.255.1
        webSecure:
          address: ":443"
          forwardedHeaders:
            trustedIPs:
              - "0.0.0.0/0"
          proxyProtocol:
            trustedIPs:
              - 192.168.255.1
      # certificatesResolvers:
      #   external:
      #     acme:
      #       caServer: https://acme-v02.api.letsencrypt.org/directory
      #       certificatesDuration: 2160
      #       email: ""
      #       storage: /mnt/acmeStorage/external.json
      #       tlsChallenge: {}
      #   internal:
      #     acme:
      #       caServer: https://vault.day1.sololab:8200/v1/pki-sololab_day1/acme/directory
      #       certificatesDuration: 2160
      #       email: ""
      #       storage: /mnt/acmeStorage/internal.json
      #       tlsChallenge: {}
      log:
        level: INFO
      metrics:
        prometheus:
          manualRouting: true
      accessLog: {}
    dynamic:
      # https://traefik.io/blog/traefik-2-tls-101-23b4fbee81f1/
      tlsCerts.yaml:
        tls:
          certificates:
            - certFile: /etc/traefik/tls/day0.crt
              keyFile: /etc/traefik/tls/day0.key
  podLabels:
    traefik.enable: true
    traefik.http.routers.dashboard-redirect.entrypoints: web
    traefik.http.routers.dashboard-redirect.rule: "Host(`traefik.day0.sololab`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
    traefik.http.routers.dashboard-redirect.middlewares: toHttps@file
    traefik.http.routers.dashboard-redirect.service: api@internal

    traefik.http.routers.dashboard.entryPoints: webSecure
    traefik.http.routers.dashboard.tls: true
    traefik.http.routers.dashboard.rule: "Host(`traefik.day0.sololab`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
    traefik.http.routers.dashboard.service: api@internal
    traefik.http.routers.dashboard.middlewares: userPass@file
    # https://community.traefik.io/t/api-not-accessible-when-traefik-in-host-network-mode/13321/2
    traefik.http.services.dashboard.loadbalancer.server.port: 443

    traefik.http.routers.metrics.entryPoints: webSecure
    traefik.http.routers.metrics.tls: true
    traefik.http.routers.metrics.rule: "Host(`traefik.day0.sololab`) && PathPrefix(`/metrics`)"
    traefik.http.routers.metrics.service: prometheus@internal
  extraEnvVars:
    - name: TZ
      value: Asia/Shanghai
    - name: LEGO_CA_CERTIFICATES
      value: /etc/traefik/tls/ca.crt
    - name: LEGO_CA_SYSTEM_CERT_POOL
      value: "true"
  extraVolumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
      readOnly: true
    - name: config-dynamic
      mountPath: /etc/traefik/dynamic
  extraVolumes:
    - name: docker-socket
      hostPath:
        path: /run/user/1001/podman/podman.sock
        type: Socket
    - name: config-dynamic
      hostPath:
        path: /var/home/podmgr/traefik-file-provider
persistence:
  enabled: true
  mountPath: /mnt/acmeStorage
